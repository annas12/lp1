<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Efek hover halus untuk gambar */
    .book-card:hover img {
        transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center max-w-md mx-auto">
      <h1 class="text-xl font-bold text-blue-700">Best Books</h1>
      <label for="drawer-check" class="cursor-pointer p-1 rounded-md hover:bg-gray-100">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40 transition-opacity"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8 text-gray-800">Menu</h2>
      <ul class="space-y-6 text-lg font-medium text-gray-600">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600 transition">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600 transition">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600 transition">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600 transition">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <main id="content" class="pb-10 max-w-md mx-auto min-h-screen"></main>

  <script>
    // Data disesuaikan dengan folder di gambar Anda
    const books = [
      { dir: "Deep-Work", title: "Deep Work", author: "Cal Newport", img: "https://picsum.photos/seed/deepwork/600/900" },
      { dir: "Delivering-Happiness", title: "Delivering Happiness", author: "Tony Hsieh", img: "https://picsum.photos/seed/delivering/600/900" },
      { dir: "Don-Quixote", title: "Don Quixote", author: "Miguel de Cervantes", img: "https://picsum.photos/seed/quixote/600/900" },
      { dir: "Eat-That-Frog", title: "Eat That Frog!", author: "Brian Tracy", img: "https://picsum.photos/seed/eatfrog/600/900" },
      { dir: "Good-to-Great", title: "Good to Great", author: "Jim Collins", img: "https://picsum.photos/seed/goodgreat/600/900" },
      { dir: "How-to-Win-Friends-and-Influence-People", title: "How to Win Friends & Influence People", author: "Dale Carnegie", img: "https://picsum.photos/seed/winfriends/600/900" },
      { dir: "Influence:-Science-and-Practice", title: "Influence: Science and Practice", author: "Robert Cialdini", img: "https://picsum.photos/seed/influence/600/900" },
      { dir: "Outliers", title: "Outliers", author: "Malcolm Gladwell", img: "https://picsum.photos/seed/outliers/600/900" },
      { dir: "Rich-Dad-Poor-Dad", title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", img: "https://picsum.photos/seed/richdad/600/900" },
      { dir: "The-48-Law-of-Power", title: "The 48 Laws of Power", author: "Robert Greene", img: "https://picsum.photos/seed/48laws/600/900" },
      { dir: "The-4-Hour-Workweek", title: "The 4-Hour Workweek", author: "Tim Ferriss", img: "https://picsum.photos/seed/4hour/600/900" },
      { dir: "The-Lean-Startup", title: "The Lean Startup", author: "Eric Ries", img: "https://picsum.photos/seed/leanstartup/600/900" },
      { dir: "The-Magic-of-Thinking-Big", title: "The Magic of Thinking Big", author: "David J. Schwartz", img: "https://picsum.photos/seed/thinkingbig/600/900" },
      { dir: "The-One-Thing", title: "The One Thing", author: "Gary Keller", img: "https://picsum.photos/seed/onething/600/900" },
      { dir: "Think-and-Grow-Rich", title: "Think and Grow Rich", author: "Napoleon Hill", img: "https://picsum.photos/seed/growrich/600/900" },
      { dir: "You-Can-Heal-Your-Life", title: "You Can Heal Your Life", author: "Louise Hay", img: "https://picsum.photos/seed/heallife/600/900" },
      { dir: "Your-Erroneous-Zones", title: "Your Erroneous Zones", author: "Wayne Dyer", img: "https://picsum.photos/seed/erroneous/600/900" },
      { dir: "toyota", title: "The Toyota Way", author: "Jeffrey K. Liker", img: "https://picsum.photos/seed/toyota/600/900" }
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    // Fungsi untuk membuka link eksternal
    function openBook(directory) {
        const baseUrl = "https://lp1.affiliateid.my.id/";
        window.location.href = baseUrl + directory;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Recommended Books</h1>
            
            <div class="relative max-w-md mx-auto mb-8">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input id="search-input" type="text" placeholder="Search title..." 
                       class="w-full pl-10 pr-4 py-3 rounded-xl border-gray-200 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition text-sm bg-white"
                       oninput="searchBooks()">
            </div>

            <div id="book-grid" class="grid grid-cols-2 gap-4 px-1 pb-10">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      
      // Halaman Statis
      if (page === 'about')  content.innerHTML = `<div class="p-6 pt-10"><div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center"><h1 class="text-2xl font-bold mb-4 text-gray-800">About</h1><p class="text-gray-600">This app curates the best-selling books for your personal growth.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6 pt-10"><div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center"><h1 class="text-2xl font-bold mb-4 text-gray-800">Terms</h1><p class="text-gray-600">Educational purposes only.</p></div></div>`;
      if (page === 'privacy') content.innerHTML = `<div class="p-6 pt-10"><div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center"><h1 class="text-2xl font-bold mb-4 text-gray-800">Privacy</h1><p class="text-gray-600">No personal data is collected.</p></div></div>`;
    }

    function renderBooks(bookList) {
      if (bookList.length === 0) {
          return `<div class="col-span-2 text-center text-gray-400 py-10">No books found</div>`;
      }
      // Perhatikan di sini: onclick memanggil openBook dengan parameter directory
      return bookList.map(b => `
        <div onclick="openBook('${b.dir}')" class="book-card cursor-pointer group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
          <div class="overflow-hidden h-56 relative">
            <img src="${b.img}" alt="${b.title}" class="w-full h-full object-cover transition-transform duration-500">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
          </div>
          <div class="p-4">
            <h3 class="font-bold text-gray-800 text-sm line-clamp-2 leading-tight mb-1 group-hover:text-blue-600 transition-colors">${b.title}</h3>
            <p class="text-xs text-gray-500 font-medium">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    // Inisialisasi
    window.onload = () => showPage('home');
  </script>
</body>
</html>
