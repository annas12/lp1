<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Supaya gambar tidak gepeng */
    .book-cover {
        object-fit: cover;
        object-position: center;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center max-w-md mx-auto">
      <h1 class="text-xl font-bold text-blue-700">Best Books</h1>
      <label for="drawer-check" class="cursor-pointer p-1 rounded-md hover:bg-gray-100">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40 transition-opacity"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8 text-gray-800">Menu</h2>
      <ul class="space-y-6 text-lg font-medium text-gray-600">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600 transition">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600 transition">About App</a></li>
      </ul>
    </div>
  </div>

  <main id="content" class="pb-10 max-w-md mx-auto min-h-screen"></main>

  <script>
    /* DATA BUKU
      Disalin persis sesuai nama file di Screenshot Folder 'image' Anda.
      Format path: "image/NAMA_FILE_PERSIS"
    */
    const books = [
      { 
        dir: "Deep-Work", 
        title: "Deep Work", 
        author: "Cal Newport", 
        img: "image/deepwork.webp" 
      },
      { 
        dir: "Delivering-Happiness", 
        title: "Delivering Happiness", 
        author: "Tony Hsieh", 
        img: "image/DeliveringHappinessNEW_1100x.webp" 
      },
      { 
        dir: "Eat-That-Frog", 
        title: "Eat That Frog!", 
        author: "Brian Tracy", 
        // Perhatikan ada "_2" di nama file
        img: "image/EatThatFrog_2NEW_1100x.webp" 
      },
      { 
        dir: "Good-to-Great", 
        title: "Good to Great", 
        author: "Jim Collins", 
        img: "image/GoodtoGreatNEW_1100x.webp" 
      },
      { 
        dir: "How-to-Win-Friends-and-Influence-People", 
        title: "How to Win Friends & Influence People", 
        author: "Dale Carnegie", 
        img: "image/HowtowinFriendsNEW_1100x.webp" 
      },
      { 
        dir: "Influence:-Science-and-Practice", 
        title: "Influence: Science and Practice", 
        author: "Robert Cialdini", 
        // File ini memiliki spasi di screenshot
        img: "image/Influence Science and Practice Robert Cialdini.webp" 
      },
      { 
        dir: "Outliers", 
        title: "Outliers", 
        author: "Malcolm Gladwell", 
        // Perhatikan ada "_2_"
        img: "image/Outliers_2_NEW_1100x.webp" 
      },
      { 
        dir: "Rich-Dad-Poor-Dad", 
        title: "Rich Dad Poor Dad", 
        author: "Robert Kiyosaki", 
        img: "image/RichDadPoorDadNEW_1100x.webp" 
      },
      { 
        dir: "The-Magic-of-Thinking-Big", 
        title: "The Magic of Thinking Big", 
        author: "David J. Schwartz", 
        // Perhatikan underscore "_"
        img: "image/The_Magic_of_Thinking_Big_PRH_NEW_1100x.webp" 
      },
      { 
        dir: "The-4-Hour-Workweek", 
        title: "The 4-Hour Workweek", 
        author: "Tim Ferriss", 
        img: "image/The4-HourWorkweek2NEW_1100x.webp" 
      },
      { 
        dir: "The-48-Law-of-Power", 
        title: "The 48 Laws of Power", 
        author: "Robert Greene", 
        img: "image/The48LawsofPowerNEW_1100x.webp" 
      },
      { 
        dir: "The-Lean-Startup", 
        title: "The Lean Startup", 
        author: "Eric Ries", 
        img: "image/TheLeanStartupNEW_1100x.webp" 
      },
      { 
        dir: "The-One-Thing", 
        title: "The One Thing", 
        author: "Gary Keller", 
        img: "image/TheOneThingNEW_1100x.webp" 
      },
      { 
        dir: "Think-and-Grow-Rich", 
        title: "Think and Grow Rich", 
        author: "Napoleon Hill", 
        img: "image/ThinkandGrowRichNEW_1100x.webp" 
      },
      { 
        dir: "You-Can-Heal-Your-Life", 
        title: "You Can Heal Your Life", 
        author: "Louise Hay", 
        /* PERINGATAN: Di screenshot Anda file ini formatnya .html
           Saya ubah kode ini jadi .webp. ANDA HARUS UPLOAD file .webp 
           dengan nama persis di bawah ini agar muncul.
        */
        img: "image/You Can Heal Your Life — Louise Hay cover.webp" 
      },
      { 
        dir: "Your-Erroneous-Zones", 
        title: "Your Erroneous Zones", 
        author: "Wayne Dyer", 
        // File ini pakai tanda pisah panjang "—"
        img: "image/Your Erroneous Zones — Wayne Dyer.webp" 
      },
      // Dua buku ini ada folder tapi tidak ada file gambar di screenshot 'image'
      // Saya pakai placeholder sementara
      { 
        dir: "Don-Quixote", 
        title: "Don Quixote", 
        author: "Miguel de Cervantes", 
        img: "https://picsum.photos/seed/quixote/600/900" 
      },
      { 
        dir: "toyota", 
        title: "The Toyota Way", 
        author: "Jeffrey K. Liker", 
        img: "https://picsum.photos/seed/toyota/600/900" 
      }
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function openBook(directory) {
        // Redirect ke link affiliate
        const baseUrl = "https://lp1.affiliate.my.id/";
        window.location.href = baseUrl + directory;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Recommended Books</h1>
            
            <div class="relative max-w-md mx-auto mb-8">
                <input id="search-input" type="text" placeholder="Search title..." 
                       class="w-full px-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:border-blue-500 focus:outline-none transition text-sm bg-white"
                       oninput="searchBooks()">
            </div>

            <div id="book-grid" class="grid grid-cols-2 gap-4 px-1 pb-10">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      
      if (page === 'about') content.innerHTML = `<div class="p-6 pt-10 text-center text-gray-600">Simple Book Gallery</div>`;
    }

    function renderBooks(bookList) {
      if (bookList.length === 0) {
          return `<div class="col-span-2 text-center text-gray-400 py-10">No books found</div>`;
      }
      return bookList.map(b => `
        <div onclick="openBook('${b.dir}')" class="cursor-pointer group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
          <div class="overflow-hidden h-64 relative bg-gray-100">
            <img src="${b.img}" alt="${b.title}" loading="lazy" class="book-cover w-full h-full transition-transform duration-500 group-hover:scale-105" 
                 onerror="this.src='https://placehold.co/600x900?text=No+Image';this.onerror=null;">
          </div>
          <div class="p-4">
            <h3 class="font-bold text-gray-800 text-sm line-clamp-2 leading-tight mb-1">${b.title}</h3>
            <p class="text-xs text-gray-500 font-medium">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
