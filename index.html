<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Best Books Summary</h1>
      <label for="drawer-check" class="cursor-pointer">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="pb-8"></main>

  <script>
    const books = [
      {
  "id": 1,
  "title": "The Toyota Way",
  "author": "Jeffrey K. Liker",
  "sales": "1M+",
  "summary": "The Toyota Way by Dr. Jeffrey K. Liker (2004) is the definitive book that explains the management philosophy and culture behind Toyota’s legendary success. It presents 14 management principles grouped into the 4P model: Philosophy, Process, People & Partners, and Problem Solving. Below is a detailed explanation of each of the 14 principles with real-world Toyota examples as described in the book.\n\n

**1. Philosophy (Long-Term Philosophy)**\n
Principle 1: Base your management decisions on a long-term philosophy, even at the expense of short-term financial goals.\n
Example: After World War II, Toyota was on the verge of bankruptcy in 1950. Banks demanded massive layoffs, but the president resigned as an act of responsibility and made a historic promise: no compulsory layoffs ever again. Toyota instead focused on lifetime employment, cost reduction through waste elimination, and serving society. This long-term mindset enabled survival and decades of growth, while many short-term-focused competitors disappeared.\n\n

**2. Process (The Right Process Will Produce the Right Results)**\n
Principle 2: Create continuous process flow to bring problems to the surface.\n
Example: One-piece flow in assembly lines instead of large batches. At Toyota plants, parts move one at a time, so if a defect occurs, it is detected immediately instead of producing hundreds of defective units.\n\n

Principle 3: Use “pull” systems to avoid overproduction.\n
Example: The kanban system. No upstream process produces anything until the downstream process withdraws it via a kanban card. This is how Toyota invented just-in-time after Taiichi Ohno observed American supermarkets (customers “pull” products from shelves, triggering restocking).\n\n

Principle 4: Level out the workload (heijunka).\n
Example: Instead of building 100 Model A then 100 Model B, Toyota mixes production (e.g., A-B-A-B). This smooths demand on suppliers and internal processes, eliminating the extreme peaks and valleys that cause waste and stress.\n\n

Principle 5: Build a culture of stopping to fix problems (jidoka).\n
Example: The andon cord. Any worker on the assembly line can pull a cord to stop the entire line if a defect is found. In the 1990s, the Georgetown, Kentucky plant once stopped the line 3,000 times in one day — and Toyota praised the plant for high quality, not criticized it for low productivity.\n\n

Principle 6: Standardized tasks and processes are the foundation for continuous improvement and employee empowerment.\n
Example: Every job on the line has a standardized work sheet showing takt time, work sequence, and exact time allowed. These standards are not rigid — they are updated daily by the team members themselves through kaizen.\n\n

Principle 7: Use visual control so no problems are hidden.\n
Example: 5S and andon boards. Parts bins have painted outlines, floors are marked, and every line has a large electronic board showing real-time production status, defects, and line stops — anyone walking by can instantly see if the process is healthy.\n\n

Principle 8: Use only reliable, thoroughly tested technology that serves your people and processes.\n
Example: When robots were introduced in the 1980s, Toyota rejected fully automated lines because they removed people from the process and hid problems. They kept humans in the loop with “autonomation” — machines that detect abnormalities and stop themselves.\n\n

**3. People & Partners**\n
Principle 9: Grow leaders who thoroughly understand the work, live the philosophy, and teach it to others.\n
Example: Every Toyota executive, even the company president, spends years rotating through factory floor jobs and dealerships. Former president Fujio Cho started as a forklift driver in the 1960s.\n\n

Principle 10: Develop exceptional people and teams who follow the company’s philosophy.\n
Example: New hires undergo months of intensive training in the Toyota Way before touching real production. Team leaders solve problems together using the 8-step problem-solving process; individuals are never blamed — the process is blamed.\n\n

Principle 11: Respect your extended network of partners and suppliers by challenging them and helping them improve.\n
Example: Toyota does not squeeze suppliers for the lowest price. Instead, they send engineers to live at supplier factories for months (sometimes years) to teach TPS and jointly reduce costs. One supplier president said, “Toyota is tougher than any customer, but they make us better.”\n\n

**4. Problem Solving**\n
Principle 12: Go and see for yourself (genchi genbutsu).\n
Example: When a U.S. plant had a persistent welding quality problem, Japanese coordinators flew in, put on work clothes, and spent weeks on the actual line observing — not reading reports. They discovered the real root cause within days.\n\n

Principle 13: Make decisions slowly by consensus, thoroughly considering all options; implement decisions rapidly (nemawashi).\n
Example: A new model launch requires hundreds of meetings to gain consensus from engineering, manufacturing, suppliers, and sales. Once consensus is reached, implementation is lightning-fast because everyone is already committed.\n\n

Principle 14: Become a learning organization through relentless reflection (hansei) and continuous improvement (kaizen).\n
Example: After every major project (even successful ones), Toyota holds a hansei-kai (reflection meeting) where teams openly discuss three things: what went well, what went poorly, and what to improve next time. No blame — only learning.\n\n

The core message of the book is that the tools (kanban, andon, 5S, value-stream maps) are only 10–20% of the system. The remaining 80–90% is the culture, mindset, and daily behavior built over decades around these 14 principles. Copying the tools without the philosophy almost always fails — which is why most “lean” implementations outside Toyota achieve only temporary gains. True success requires patient, top-to-bottom transformation of how people think, lead, and work together.",
  "img": "https://picsum.photos/seed/toyotaway/600/900"
},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A powerful tale of love, sacrifice, and resurrection set during the French Revolution.",img:"https://picsum.photos/seed/taleof2cities/600/900"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"An epic quest to destroy the One Ring and defeat the Dark Lord Sauron.",img:"https://picsum.photos/seed/lotr/600/900"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-Exupéry",sales:"140M+",summary:"A young prince travels from planet to planet, learning profound lessons about life and love.",img:"https://picsum.photos/seed/littleprince/600/900"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"An orphaned boy discovers he is a wizard and begins his magical education at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/600/900"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Author Name",sales:`${95-i*1.5}M+`,
        summary:"A captivating story that has touched millions of readers worldwide with its timeless themes.",
        img:`https://picsum.photos/seed/book${6+i}/600/900`
      }))
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-4">50 Best-Selling Books</h1>
            <div class="max-w-md mx-auto mb-6">
              <input id="search-input" type="text" placeholder="Search title or author..." 
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
                     oninput="searchBooks()">
            </div>
            <div id="book-grid" class="grid grid-cols-2 gap-5 px-2">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">About This App</h1><p class="text-base leading-relaxed">Simple, fast, and beautiful summaries of the world's best-selling books. Works perfectly on mobile.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Terms & Conditions</h1><p class="text-base">For educational purposes only.</p></div></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Privacy Policy</h1><p class="text-base">No data collected. 100% private.</p></div></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl transition-all overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-sm line-clamp-2 leading-tight">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen bg-white">
          <div class="relative">
            <img src="${b.img}" class="w-full h-80 object-cover">
            <button onclick="showPage('home')" class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2">
              Back
            </button>
          </div>
          <div class="px-5 py-6">
            <h1 class="text-xl font-bold mb-2 leading-tight">${b.title}</h1>
            <p class="text-base text-gray-700 mb-1">by ${b.author}</p>
            <p class="text-sm text-gray-500 mb-6">Sales: ${b.sales}</p>
            <div class="bg-gray-100 p-5 rounded-2xl text-base leading-relaxed text-gray-800">
              ${b.summary}
            </div>
            <button onclick="showPage('home')" class="mt-8 w-full bg-blue-600 text-white font-medium py-4 rounded-xl hover:bg-blue-700 transition text-base">
              Back to Book List
            </button>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
