<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50 Best-Selling Books of All Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Best Seller Books</h1>
      <label for="drawer-check" class="cursor-pointer lg:hidden">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer Checkbox -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />

  <!-- Overlay -->
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>

  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');document.getElementById('drawer-check').checked=false"    class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');document.getElementById('drawer-check').checked=false"   class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');document.getElementById('drawer-check').checked=false"   class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');document.getElementById('drawer-check').checked=false" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
      <div class="mt-8">
        <input id="search-input" type="text" placeholder="Search by title or author..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" oninput="searchBooks()">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="max-w-7xl mx-auto p-4 pt-8"></main>

  <!-- Data + Script -->
  <script>
    const books = [
      {id:1,title:"Don Quixote",author:"Miguel de Cervantes",sales:"500M+",summary:"The first modern novel about a man who believes he is a knight.",img:"https://picsum.photos/seed/donquixote/400/600"},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A story of sacrifice and revolution in London and Paris.",img:"https://picsum.photos/seed/taleof2cities/400/600"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"Epic quest to destroy the One Ring.",img:"https://picsum.photos/seed/lotr/400/600"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-ExupÃ©ry",sales:"140M+",summary:"A poetic tale of love and life.",img:"https://picsum.photos/seed/littleprince/400/600"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"Harry's first year at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/400/600"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Various Authors",sales:`${100-i}M+`,
        summary:"Brief summary of a world-famous best-selling book.",
        img:`https://picsum.photos/seed/book${6+i}/400/600`
      }))
    ];

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <h1 class="text-3xl font-bold text-center mb-10">50 Best-Selling Books of All Time</h1>
          <div id="book-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            ${renderBooks(books)}
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-10 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-6">About This App</h1><p class="text-lg leading-relaxed">A simple, fast, and beautiful summary of the 50 best-selling books ever written. Fully responsive and works offline.</p></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-10 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-6">Terms & Conditions</h1><p class="text-lg">For educational purposes only.</p></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-10 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-6">Privacy Policy</h1><p class="text-lg">No data collected. 100% private.</p></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-xl shadow hover:shadow-2xl transition-all hover:-translate-y-2 overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-sm line-clamp-2">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen p-0 md:p-6">
          <button onclick="showPage('home')" class="absolute top-4 left-4 md:static md:mb-8 text-blue-600 text-lg flex items-center gap-2 z-10 bg-white/80 p-2 rounded-lg md:bg-transparent">&larr; Back to List</button>
          <div class="w-full max-w-full mx-auto bg-white md:rounded-2xl md:shadow-2xl overflow-hidden">
            <img src="${b.img}" class="w-full h-96 object-cover">
            <div class="p-8">
              <h1 class="text-4xl font-bold mb-3">${b.title}</h1>
              <p class="text-xl text-gray-700 mb-2">by ${b.author}</p>
              <p class="text-gray-500 mb-8">Sales: ${b.sales}</p>
              <p class="text-lg leading-relaxed bg-gray-50 p-6 rounded-xl">${b.summary}</p>
            </div>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query));
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    // Start
    window.onload = () => showPage('home');
  </script>
</body>
</html>
