<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Best Books Summary</h1>
      <label for="drawer-check" class="cursor-pointer">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="pb-8"></main>

  <script>
    const books = [
  {
  "id": 1,
  "title": "The Toyota Way",
  "author": "Jeffrey K. Liker",
  "sales": "1M+",
  "summary": "The Toyota Way (2004) karya Dr. Jeffrey K. Liker adalah penjelasan paling lengkap tentang filosofi manajemen Toyota dan Toyota Production System (TPS).<br><br>Buku ini merangkum kesuksesan Toyota ke dalam 14 prinsip yang dikelompokkan dalam model 4P: Philosophy, Process, People & Partners, dan Problem Solving.<br><br>\n\n<strong>Principle 1</strong> — Base your management decisions on a long-term philosophy, even at the expense of short-term financial goals.<br>\nContoh: Tahun 1950 Toyota hampir bangkrut. Bank menuntut PHK besar-besaran. Presiden Kiichiro Toyoda mengundurkan diri sebagai bentuk tanggung jawab dan berjanji tidak akan pernah lagi melakukan PHK paksa. Toyota mempertahankan karyawan, fokus menambah nilai bagi pelanggan dan masyarakat. Profit dijadikan hasil sampingan, bukan tujuan utama. Keputusan ini membuat Toyota selamat dan akhirnya mendominasi dunia.<br><br>\n\n<strong>Principle 2</strong> — Create continuous process flow to bring problems to the surface (one-piece flow).<br>\nContoh: Komponen bergerak satu per satu, bukan ratusan sekaligus. Jika ada cacat, langsung ketahuan sebelum ribuan unit rusak.<br><br>\n\n<strong>Principle 3</strong> — Use “pull” systems to avoid overproduction (kanban).<br>\nContoh: Taiichi Ohno terinspirasi supermarket Amerika: proses hulu hanya memproduksi bila proses hilir menariknya dengan kartu kanban → Just-in-Time sejati.<br><br>\n\n<strong>Principle 4</strong> — Level out the workload (heijunka).<br>\nContoh: Produksi dicampur A → B → C → A → B → C, bukan 1.000 unit A dulu baru 1.000 unit B. Beban supplier dan karyawan jadi merata sepanjang hari.<br><br>\n\n<strong>Principle 5</strong> — Build a culture of stopping to fix problems right when detected (jidoka / andon cord).<br>\nContoh: Setiap pekerja boleh dan wajib menarik tali andon untuk menghentikan seluruh lini. Pabrik Georgetown, Kentucky pernah stop line >3.000 kali dalam 1 hari — Toyota memuji karena kualitas sempurna.<br><br>\n\n<strong>Principle 6</strong> — Standardized tasks are the foundation for continuous improvement and employee empowerment.<br>\nContoh: Setiap pekerjaan punya standardized work sheet (takt time, urutan, stock standar). Lembar ini diperbarui setiap hari oleh tim sendiri lewat kaizen.<br><br>\n\n<strong>Principle 7</strong> — Use visual control so no problems are hidden (5S + visual management).<br>\nContoh: Lantai digaris, perkakas diberi bayangan, papan andon elektronik raksasa. Siapa saja bisa tahu dalam 5 detik apakah proses normal atau tidak.<br><br>\n\n<strong>Principle 8</strong> — Use only reliable, thoroughly tested technology that serves your people and processes.<br>\nContoh: Toyota menolak lini full-otomatis tahun 1980-an karena masalah jadi tersembunyi. Mereka pilih “autonomation” — mesin yang bisa berhenti sendiri saat ada kelainan.<br><br>\n\n<strong>Principle 9</strong> — Grow leaders who thoroughly understand the work, live the philosophy, and teach it to others.<br>\nContoh: Semua eksekutif (termasuk presiden) wajib mulai dari lantai pabrik. Fujio Cho (presiden 1999–2005) dulu mengendarai forklift.<br><br>\n\n<strong>Principle 10</strong> — Develop exceptional people and teams who follow the company’s philosophy.<br>\nContoh: Karyawan baru dilatih berbulan-bulan, rotasi kerja, selalu pakai 8-step problem solving. Kesalahan tidak pernah disalahkan ke orang, tapi ke proses.<br><br>\n\n<strong>Principle 11</strong> — Respect your suppliers and partners by challenging them and helping them improve.<br>\nContoh: Insinyur Toyota sering tinggal di pabrik supplier berbulan-bulan hingga tahunan untuk bersama-sama menerapkan TPS dan turunkan biaya.<br><br>\n\n<strong>Principle 12</strong> — Go and see for yourself (genchi genbutsu).<br>\nContoh: Masalah pengelasan kronis di pabrik AS → koordinator Jepang datang, pakai seragam kerja, observasi langsung berminggu-minggu, bukan cuma baca laporan.<br><br>\n\n<strong>Principle 13</strong> — Make decisions slowly by consensus, implement rapidly (nemawashi).<br>\nContoh: Pengembangan model baru butuh ratusan rapat lintas fungsi sampai semua setuju. Begitu disetujui, peluncuran sangat cepat karena semua sudah aligned.<br><br>\n\n<strong>Principle 14</strong> — Become a learning organization through relentless reflection (hansei) and continuous improvement (kaizen).<br>\nContoh: Setelah setiap proyek (sukses sekalipun) ada hansei-kai: semua wajib menyebutkan apa yang baik, apa yang buruk, dan apa yang akan diperbaiki berikutnya.<br><br>\n\nKesimpulan buku: alat-alat lean yang kelihatan (kanban, andon, 5S, VSM) hanya 10–20 % dari sistem. 80–90 % sisanya adalah budaya tak kasat mata, pola pikir, dan kebiasaan harian yang Toyota bangun selama >70 tahun. Meniru alat tanpa ubah filosofi dan orang-orangnya hampir pasti gagal atau hanya bertahan sebentar.<br><br>The Toyota Way hanya berhasil jika ada komitmen puluhan tahun dari pucuk pimpinan tertinggi untuk terus mengembangkan pemimpin, menghormati manusia, dan mengejar kesempurnaan setiap hari.",
  "img": "https://  "https://picsum.photos/seed/toyotaway/600/900"
},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A powerful tale of love, sacrifice, and resurrection set during the French Revolution.",img:"https://picsum.photos/seed/taleof2cities/600/900"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"An epic quest to destroy the One Ring and defeat the Dark Lord Sauron.",img:"https://picsum.photos/seed/lotr/600/900"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-Exupéry",sales:"140M+",summary:"A young prince travels from planet to planet, learning profound lessons about life and love.",img:"https://picsum.photos/seed/littleprince/600/900"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"An orphaned boy discovers he is a wizard and begins his magical education at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/600/900"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Author Name",sales:`${95-i*1.5}M+`,
        summary:"A captivating story that has touched millions of readers worldwide with its timeless themes.",
        img:`https://picsum.photos/seed/book${6+i}/600/900`
      }))
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-4">50 Best-Selling Books</h1>
            <div class="max-w-md mx-auto mb-6">
              <input id="search-input" type="text" placeholder="Search title or author..." 
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
                     oninput="searchBooks()">
            </div>
            <div id="book-grid" class="grid grid-cols-2 gap-5 px-2">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">About This App</h1><p class="text-base leading-relaxed">Simple, fast, and beautiful summaries of the world's best-selling books. Works perfectly on mobile.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Terms & Conditions</h1><p class="text-base">For educational purposes only.</p></div></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Privacy Policy</h1><p class="text-base">No data collected. 100% private.</p></div></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl transition-all overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-sm line-clamp-2 leading-tight">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen bg-white">
          <div class="relative">
            <img src="${b.img}" class="w-full h-80 object-cover">
            <button onclick="showPage('home')" class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2">
              Back
            </button>
          </div>
          <div class="px-5 py-6">
            <h1 class="text-xl font-bold mb-2 leading-tight">${b.title}</h1>
            <p class="text-base text-gray-700 mb-1">by ${b.author}</p>
            <p class="text-sm text-gray-500 mb-6">Sales: ${b.sales}</p>
            <div class="bg-gray-100 p-5 rounded-2xl text-base leading-relaxed text-gray-800">
              ${b.summary}
            </div>
            <button onclick="showPage('home')" class="mt-8 w-full bg-blue-600 text-white font-medium py-4 rounded-xl hover:bg-blue-700 transition text-base">
              Back to Book List
            </button>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
