<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Best Books Summary</h1>
      <label for="drawer-check" class="cursor-pointer">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="pb-8"></main>

  <script>
    const books = [
     {
  "id": 1,
  "title": "The Toyota Way",
  "author": "Jeffrey K. Liker",
  "sales": "1M+",
  "summary": "The Toyota Way (2004) by Dr. Jeffrey K. Liker is the definitive explanation of Toyota’s management philosophy and the Toyota Production System (TPS). The book distills Toyota’s success into 14 principles grouped under the 4P model: Philosophy, Process, People & Partners, and Problem Solving.\n\nPrinciple 1 – Base your management decisions on a long-term philosophy, even at the expense of short-term financial goals.\nExample: In 1950 Toyota almost went bankrupt. Instead of mass layoffs, the president resigned in responsibility and promised lifetime employment. Toyota focused on adding value to customers, society, and employees; profit became a byproduct.\n\nPrinciple 2 – Create continuous process flow to bring problems to the surface.\nExample: One-piece flow instead of batch production; a defect stops the next step immediately instead of after hundreds of bad parts.\n\nPrinciple 3 – Use “pull” systems to avoid overproduction (kanban).\nExample: Taiichi Ohno got the idea from American supermarkets: produce only what the next process withdraws.\n\nPrinciple 4 – Level out the workload (heijunka).\nExample: Mix production of different models (A-B-C-A-B-C) instead of large batches to smooth demand on people and suppliers.\n\nPrinciple 5 – Build a culture of stopping to fix problems right when they occur (jidoka / andon cord).\nExample: Any worker can stop the entire assembly line. The Georgetown plant once stopped the line over 3,000 times in one day and was praised for perfect quality.\n\nPrinciple 6 – Standardized tasks are the foundation for continuous improvement and employee empowerment.\nExample: Every job has a standardized work sheet that workers themselves update daily through kaizen.\n\nPrinciple 7 – Use visual control so no problems are hidden (5S + andon boards).\nExample: Painted outlines on the floor, real-time electronic boards; anyone can see in five seconds if the line is normal.\n\nPrinciple 8 – Use only reliable, thoroughly tested technology that serves your people and processes.\nExample: Toyota rejected fully automated lines and kept “autonomation” — machines that stop themselves when something is wrong.\n\nPrinciple 9 – Grow leaders who thoroughly understand the work, live the philosophy, and teach it to others.\nExample: Every top executive, including former presidents, started on the shop floor (Fujio Cho began driving a forklift).\n\nPrinciple 10 – Develop exceptional people and teams who follow the company’s philosophy.\nExample: Months of intensive training, job rotation, and team-based 8-step problem solving; individuals are never blamed — the process is.\n\nPrinciple 11 – Respect your suppliers and partners by challenging them and helping them improve.\nExample: Toyota engineers often live at supplier factories for months or years to jointly implement TPS instead of just demanding lower prices.\n\nPrinciple 12 – Go and see for yourself (genchi genbutsu).\nExample: When a U.S. plant had chronic welding problems, coordinators put on uniforms and observed the real line for weeks instead of reading reports.\n\nPrinciple 13 – Make decisions slowly by consensus, implement rapidly (nemawashi).\nExample: Hundreds of cross-functional meetings for new models; once consensus is reached, execution is extremely fast.\n\nPrinciple 14 – Become a learning organization through relentless reflection (hansei) and continuous improvement (kaizen).\nExample: After every project, even successful ones, a reflection meeting is held: What went well? What didn’t? What will we do differently next time?\n\nThe book’s final message: the visible tools (kanban, andon, 5S, VSM) are only 10-20% of the system. The remaining 80-90% is the invisible culture, leadership behavior, and daily habits that Toyota has cultivated for more than 70 years. Copying the tools without the philosophy and decades-long commitment almost always fails.",
  "img": "https://picsum.photos/seed/toyotaway/600/900"
},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A powerful tale of love, sacrifice, and resurrection set during the French Revolution.",img:"https://picsum.photos/seed/taleof2cities/600/900"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"An epic quest to destroy the One Ring and defeat the Dark Lord Sauron.",img:"https://picsum.photos/seed/lotr/600/900"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-Exupéry",sales:"140M+",summary:"A young prince travels from planet to planet, learning profound lessons about life and love.",img:"https://picsum.photos/seed/littleprince/600/900"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"An orphaned boy discovers he is a wizard and begins his magical education at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/600/900"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Author Name",sales:`${95-i*1.5}M+`,
        summary:"A captivating story that has touched millions of readers worldwide with its timeless themes.",
        img:`https://picsum.photos/seed/book${6+i}/600/900`
      }))
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-4">50 Best-Selling Books</h1>
            <div class="max-w-md mx-auto mb-6">
              <input id="search-input" type="text" placeholder="Search title or author..." 
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
                     oninput="searchBooks()">
            </div>
            <div id="book-grid" class="grid grid-cols-2 gap-5 px-2">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">About This App</h1><p class="text-base leading-relaxed">Simple, fast, and beautiful summaries of the world's best-selling books. Works perfectly on mobile.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Terms & Conditions</h1><p class="text-base">For educational purposes only.</p></div></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Privacy Policy</h1><p class="text-base">No data collected. 100% private.</p></div></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl transition-all overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-sm line-clamp-2 leading-tight">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen bg-white">
          <div class="relative">
            <img src="${b.img}" class="w-full h-80 object-cover">
            <button onclick="showPage('home')" class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2">
              Back
            </button>
          </div>
          <div class="px-5 py-6">
            <h1 class="text-xl font-bold mb-2 leading-tight">${b.title}</h1>
            <p class="text-base text-gray-700 mb-1">by ${b.author}</p>
            <p class="text-sm text-gray-500 mb-6">Sales: ${b.sales}</p>
            <div class="bg-gray-100 p-5 rounded-2xl text-base leading-relaxed text-gray-800">
              ${b.summary}
            </div>
            <button onclick="showPage('home')" class="mt-8 w-full bg-blue-600 text-white font-medium py-4 rounded-xl hover:bg-blue-700 transition text-base">
              Back to Book List
            </button>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
