<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50 Best-Selling Books of All Time</title>
  <meta name="description" content="Summary of the 50 best-selling books in the world"/>
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/open-book_1f4d6.png"/>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Best Seller Books</h1>
      
      <!-- Hamburger Button -->
      <label for="drawer-checkbox" class="cursor-pointer lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer (sidebar) -->
  <input type="checkbox" id="drawer-checkbox" class="hidden" />
  <div class="fixed inset-0 z-50 flex">
    <!-- Overlay (klik di sini untuk tutup) -->
    <label for="drawer-checkbox" class="fixed inset-0 bg-black/50 hidden" id="overlay"></label>
    
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-8 text-gray-800">Menu</h2>
        <ul class="space-y-4 text-lg">
          <li><a href="#" onclick="showPage('home')"    class="block hover:text-blue-600">Home</a></li>
          <li><a href="#" onclick="showPage('about')"   class="block hover:text-blue-600">About App</a></li>
          <li><a href="#" onclick="showPage('terms')"   class="block hover:text-blue-600">Terms & Conditions</a></li>
          <li><a href="#" onclick="showPage('privacy')" class="block hover:text-blue-600">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="max-w-7xl mx-auto p-4 pt-8"></main>

  <!-- Data Buku + Script -->
  <script>
    const books = [
      {id:1,title:"Don Quixote",author:"Miguel de Cervantes",sales:"500M+",summary:"The first modern novel about a man who believes he is a knight.",img:"https://picsum.photos/seed/donquixote/400/600"},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A story of sacrifice and revolution in London and Paris.",img:"https://picsum.photos/seed/taleof2cities/400/600"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"Epic quest to destroy the One Ring and save Middle-earth.",img:"https://picsum.photos/seed/lotr/400/600"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-ExupÃ©ry",sales:"140M+",summary:"A poetic tale of love, loss, and the essence of life.",img:"https://picsum.photos/seed/littleprince/400/600"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"The beginning of Harry's magical journey at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/400/600"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,
        title:`Best-Seller Book #${6+i}`,
        author:"Various Authors",
        sales:`${100-(i*1.5)}M+`,
        summary:"Brief summary of one of the world's best-selling books.",
        img:`https://picsum.photos/seed/book${6+i}/400/600`
      }))
    ];

    // Toggle drawer
    document.getElementById('drawer-checkbox').addEventListener('change', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay  = document.getElementById('overlay');
      if (this.checked) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    });

    function showPage(page) {
      document.getElementById('drawer-checkbox').checked = false;
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <h1 class="text-3xl font-bold text-center mb-8">50 Best-Selling Books of All Time</h1>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5">
            ${books.map(b=>`
              <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-xl shadow hover:shadow-2xl transition-all hover:-translate-y-1 overflow-hidden">
                <img src="${b.img}" alt="${b.title}" class="w-full h-48 object-cover">
                <div class="p-3">
                  <h3 class="font-semibold text-sm line-clamp-2">${b.title}</h3>
                  <p class="text-xs text-gray-600">${b.author}</p>
                </div>
              </div>`).join('')}
          </div>`;
      } else if (page === 'about') {
        content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-4">About This App</h1><p class="text-lg leading-relaxed">A lightweight, fully responsive web app featuring summaries of the 50 best-selling books ever published.</p></div>`;
      } else if (page === 'terms') {
        content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-4">Terms & Conditions</h1><p class="text-lg leading-relaxed">Content is for educational purposes only. All book copyrights remain with their respective authors and publishers.</p></div>`;
      } else if (page === 'privacy') {
        content.innerHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-3xl font-bold mb-4">Privacy Policy</h1><p class="text-lg leading-relaxed">No personal data is collected. This app works 100% offline and respects your privacy.</p></div>`;
      }
    }

    function showDetail(id) {
      const book = books.find(b=>b.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen p-4">
          <button onclick="showPage('home')" class="mb-6 text-blue-600 flex items-center gap-2 text-lg">&larr; Back</button>
          <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <img src="${book.img}" class="w-full h-96 object-cover">
            <div class="p-8">
              <h1 class="text-4xl font-bold mb-3">${book.title}</h1>
              <p class="text-xl text-gray-700 mb-2">by ${book.author}</p>
              <p class="text-sm text-gray-500 mb-8">Sales: ${book.sales}</p>
              <p class="text-lg leading-relaxed bg-gray-50 p-6 rounded-xl">${book.summary}</p>
            </div>
          </div>
        </div>`;
      history.pushState(null, null, `#book/${id}`);
    }

    // Load home saat pertama buka
    window.onload = () => showPage('home');
  </script>
</body>
</html>
