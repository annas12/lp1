<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Best Books Summary</h1>
      <label for="drawer-check" class="cursor-pointer">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="pb-8"></main>

  <script>
    const books = [
      {
  "id": 1,
  "title": "The Toyota Way",
  "author": "Jeffrey K. Liker",
  "sales": "1M+",
  "summary": "The Toyota Way (2004) by Dr. Jeffrey K. Liker is the most comprehensive explanation of Toyota’s management philosophy and the Toyota Production System (TPS). It presents 14 management principles organized into the 4P model: Philosophy, Process, People & Partners, and Problem Solving. Below is a full, detailed breakdown of each principle with concrete Toyota examples.\n\n

**1. Philosophy – Long-Term Thinking**\n
Principle 1: Base your management decisions on a long-term philosophy, even at the expense of short-term financial goals.\n
Example: In 1950 Toyota nearly went bankrupt. Instead of mass layoffs demanded by banks, the company president resigned in responsibility and promised lifetime employment. Toyota focused on adding value to customers, employees, and society; profit was treated as a result, not the goal. This decision allowed Toyota to survive and dominate for decades while many short-term-focused competitors vanished.\n\n

**2. Process – The Right Process Will Produce the Right Results**\n
Principle 2: Create a continuous process flow to bring problems to the surface (one-piece flow).\n
Example: Parts move one by one instead of in large batches. A defect is detected immediately instead of after hundreds of faulty units are produced.\n\n

Principle 3: Use “pull” systems to avoid overproduction (kanban).\n
Example: Taiichi Ohno invented kanban after observing American supermarkets: no part is made until the next process “pulls” it with a kanban card, achieving true just-in-time.\n\n

Principle 4: Level out the workload (heijunka).\n
Example: Instead of producing 500 units of Model A followed by 500 of Model B, Toyota mixes production (A-B-C-A-B-C). This smooths demand on suppliers and eliminates extreme peaks and valleys.\n\n

Principle 5: Build a culture of stopping to fix problems the moment they are detected (jidoka / andon).\n
Example: Any worker can pull the andon cord to stop the entire assembly line. The Georgetown, Kentucky plant once stopped the line more than 3,000 times in a single day — Toyota celebrated it for protecting quality.\n\n

Principle 6: Standardized tasks and processes are the foundation for continuous improvement and employee empowerment.\n
Example: Every job has a standardized work sheet (takt time, sequence, standard in-process inventory). These standards are updated daily by the workers themselves through kaizen.\n\n

Principle 7: Use visual control so no problems are hidden (5S + visual management).\n
Example: Painted floor lines, outlined tool boards, and large electronic andon boards show real-time status of every line — anyone can see within seconds if the process is normal or abnormal.\n\n

Principle 8: Use only reliable, thoroughly tested technology that serves your people and processes.\n
Example: Toyota rejected fully unmanned lines in the 1980s. They chose “autonomation” — machines with human intelligence that stop automatically when abnormalities occur.\n\n

**3. People & Partners – Respect, Challenge, and Grow**\n
Principle 9: Grow leaders who thoroughly understand the work, live the philosophy, and teach it to others.\n
Example: Every top executive, including past presidents, spent years on the shop floor. Fujio Cho (former president) started his career driving a forklift.\n\n

Principle 10: Develop exceptional people and teams who follow the company’s philosophy.\n
Example: New employees undergo months of intensive Toyota Way training and job rotation before touching real production. Teams use the 8-step problem-solving process; blame is never placed on individuals, only on the process.\n\n

Principle 11: Respect your extended network of partners and suppliers by challenging them and helping them improve.\n
Example: Toyota engineers often live at supplier plants for months or years to jointly implement TPS and reduce costs together instead of simply demanding lower prices.\n\n

**4. Problem Solving – Continuous Improvement and Learning**\n
Principle 12: Go and see for yourself (genchi genbutsu).\n
Example: When a U.S. plant had chronic welding issues, Japanese coordinators flew in, wore work uniforms, and observed the actual line for weeks instead of reading reports. The root cause was found in days.\n\n

Principle 13: Make decisions slowly by consensus, thoroughly considering all options; implement rapidly (nemawashi).\n
Example: New model development involves hundreds of cross-functional meetings to reach full consensus. Once agreed, launch is extremely fast because everyone is already aligned.\n\n

Principle 14: Become a learning organization through relentless reflection (hansei) and continuous improvement (kaizen).\n
Example: After every major project (even successful ones), a hansei-kai reflection meeting is held where teams openly discuss: What went well? What went poorly? What will we improve next time?\n\n

The book’s ultimate lesson is that the visible lean tools (kanban, andon, 5S, value-stream mapping) represent only 10–20% of the system. The remaining 80–90% is the invisible culture, leadership behavior, and daily habits built over decades around these 14 principles. Copying the tools without transforming the philosophy and people almost always leads to short-lived or superficial results. True adoption of the Toyota Way requires patient, decades-long commitment from top management to develop leaders, respect people, and pursue perfection every single day.",
  "img": "https://picsum.photos/seed/toyotaway/600/900" },
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A powerful tale of love, sacrifice, and resurrection set during the French Revolution.",img:"https://picsum.photos/seed/taleof2cities/600/900"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"An epic quest to destroy the One Ring and defeat the Dark Lord Sauron.",img:"https://picsum.photos/seed/lotr/600/900"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-Exupéry",sales:"140M+",summary:"A young prince travels from planet to planet, learning profound lessons about life and love.",img:"https://picsum.photos/seed/littleprince/600/900"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"An orphaned boy discovers he is a wizard and begins his magical education at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/600/900"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Author Name",sales:`${95-i*1.5}M+`,
        summary:"A captivating story that has touched millions of readers worldwide with its timeless themes.",
        img:`https://picsum.photos/seed/book${6+i}/600/900`
      }))
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-4">50 Best-Selling Books</h1>
            <div class="max-w-md mx-auto mb-6">
              <input id="search-input" type="text" placeholder="Search title or author..." 
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
                     oninput="searchBooks()">
            </div>
            <div id="book-grid" class="grid grid-cols-2 gap-5 px-2">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">About This App</h1><p class="text-base leading-relaxed">Simple, fast, and beautiful summaries of the world's best-selling books. Works perfectly on mobile.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Terms & Conditions</h1><p class="text-base">For educational purposes only.</p></div></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Privacy Policy</h1><p class="text-base">No data collected. 100% private.</p></div></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl transition-all overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-sm line-clamp-2 leading-tight">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen bg-white">
          <div class="relative">
            <img src="${b.img}" class="w-full h-80 object-cover">
            <button onclick="showPage('home')" class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2">
              Back
            </button>
          </div>
          <div class="px-5 py-6">
            <h1 class="text-xl font-bold mb-2 leading-tight">${b.title}</h1>
            <p class="text-base text-gray-700 mb-1">by ${b.author}</p>
            <p class="text-sm text-gray-500 mb-6">Sales: ${b.sales}</p>
            <div class="bg-gray-100 p-5 rounded-2xl text-base leading-relaxed text-gray-800">
              ${b.summary}
            </div>
            <button onclick="showPage('home')" class="mt-8 w-full bg-blue-600 text-white font-medium py-4 rounded-xl hover:bg-blue-700 transition text-base">
              Back to Book List
            </button>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
