<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Best Books Summary</h1>
      <label for="drawer-check" class="cursor-pointer">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <!-- Drawer -->
  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8">Menu</h2>
      <ul class="space-y-6 text-lg">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600">About App</a></li>
        <li><a href="#" onclick="showPage('terms');toggleDrawer()" class="block hover:text-blue-600">Terms & Conditions</a></li>
        <li><a href="#" onclick="showPage('privacy');toggleDrawer()" class="block hover:text-blue-600">Privacy Policy</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main id="content" class="pb-8"></main>

  <script>
    const books = [
   {
  "id": 1,
  "title": "The Toyota Way",
  "author": "Jeffrey K. Liker",
  "sales": "1M+",
  "summary": "The Toyota Way (2004) oleh Dr. Jeffrey K. Liker adalah buku paling lengkap yang menjelaskan filosofi manajemen Toyota dan Toyota Production System (TPS).<br>Buku ini merangkum kesuksesan Toyota dalam 14 prinsip yang dikelompokkan dalam model 4P: Philosophy, Process, People & Partners, dan Problem Solving.\n\nBerikut penjelasan sangat mendetail untuk setiap prinsip beserta contoh nyata dari Toyota:\n\nPrinciple 1 — Base your management decisions on a long-term philosophy, even at the expense of short-term financial goals.\nContoh: Tahun 1950 Toyota hampir bangkrut. Bank memaksa PHK besar-besaran. Presiden Kiichiro Toyoda mengundurkan diri sebagai bentuk tanggung jawab dan berjanji tidak akan pernah lagi melakukan PHK paksa. Toyota memilih mempertahankan karyawan, mengurangi biaya lewat eliminasi pemborosan, serta menjadikan misi utama \"menyumbang pada masyarakat\". Keputusan ini membuat Toyota selamat dan akhirnya mendominasi dunia, sementara banyak pesaing yang berpikir jangka pendek lenyap.\n\nPrinciple 2 — Create a continuous process flow to bring problems to the surface (one-piece flow).\nContoh: Di lini perakitan Toyota, komponen bergerak satu per satu, bukan ratusan sekaligus. Jika ada cacat, masalah langsung terlihat dan bisa diperbaiki sebelum menjadi ribuan unit rusak.\n\nPrinciple 3 — Use “pull” systems to avoid overproduction (kanban).\nContoh: Taiichi Ohno terinspirasi supermarket Amerika. Tidak ada proses hulu yang memproduksi sebelum proses hilir menariknya dengan kartu kanban. Inilah cikal bakal Just-in-Time yang membuat persediaan Toyota sangat rendah.\n\nPrinciple 4 — Level out the workload (heijunka).\nContoh: Daripada membuat 1.000 unit Corolla dulu baru 1.000 unit Camry, Toyota memproduksi secara campur: Corolla → Camry → Corolla → Camry. Akibatnya beban pada supplier dan karyawan merata, tidak ada lagi lonjakan dan idle ekstrem.\n\nPrinciple 5 — Build a culture of stopping to fix problems right when they are detected (jidoka / andon cord).\nContoh: Setiap pekerja punya hak dan kewajiban menarik tali andon untuk menghentikan seluruh lini jika menemukan masalah. Pabrik Georgetown, Kentucky pernah menghentikan lini lebih dari 3.000 kali dalam satu hari — dan Toyota memuji mereka karena kualitas sempurna, bukan memarahi karena produktivitas rendah.\n\nPrinciple 6 — Standardized tasks and processes are the foundation for continuous improvement and employee empowerment.\nContoh: Setiap pekerjaan memiliki standardized work sheet yang mencantumkan takt time, urutan kerja, dan standard in-process stock. Yang menarik, lembar standar ini diperbarui setiap hari oleh tim itu sendiri melalui aktivitas kaizen.\n\nPrinciple 7 — Use visual control so no problems are hidden (5S + visual management).\nContoh: Lantai dicat garis, tempat perkakas diberi outline bayangan, papan andon elektronik raksasa menampilkan status real-time. Siapa saja yang lewat bisa melihat dalam 5 detik apakah proses sedang normal atau bermasalah.\n\nPrinciple 8 — Use only reliable, thoroughly tested technology that serves your people and processes.\nContoh: Tahun 1980-an Toyota menolak lini full-otomatis tanpa manusia karena masalah akan tersembunyi. Mereka memilih “autonomation” — mesin yang bisa mendeteksi kelainan dan menghentikan diri sendiri.\n\nPrinciple 9 — Grow leaders who thoroughly understand the work, live the philosophy, and teach it to others.\nContoh: Semua eksekutif puncak Toyota (termasuk presiden) wajib memulai karier dari lantai pabrik. Fujio Cho (presiden 1999–2005) dulu mengendarai forklift di tahun 1960-an.\n\nPrinciple 10 — Develop exceptional people and teams who follow the company’s philosophy.\nContoh: Karyawan baru menjalani pelatihan Toyota Way selama berbulan-bulan, rotasi kerja, dan selalu memecahkan masalah dengan metode 8-langkah Toyota. Kesalahan tidak pernah ditimpakan pada individu, melainkan pada proses.\n\nPrinciple 11 — Respect your extended network of partners and suppliers by challenging them and helping them improve.\nContoh: Insinyur Toyota sering tinggal di pabrik supplier selama berbulan-bulan hingga tahunan untuk bersama-sama menerapkan TPS dan menurunkan biaya, bukan sekadar menekan harga.\n\nPrinciple 12 — Go and see for yourself to thoroughly understand the situation (genchi genbutsu).\nContoh: Saat pabrik AS mengalami masalah pengelasan kronis, koordinator Jepang datang, memakai seragam kerja, dan mengamati langsung di lini selama berminggu-minggu, bukan hanya membaca laporan. Akar masalah ditemukan dalam hitungan hari.\n\nPrinciple 13 — Make decisions slowly by consensus, thoroughly considering all options; implement decisions rapidly (nemawashi).\nContoh: Pengembangan model baru melibatkan ratusan rapat lintas fungsi untuk mencapai konsensus penuh. Begitu disetujui, implementasi berjalan sangat cepat karena semua pihak sudah sepakat sejak awal.\n\nPrinciple 14 — Become a learning organization through relentless reflection (hansei) and continuous improvement (kaizen).\nContoh: Setelah setiap proyek besar (meski sukses sekalipun), diadakan hansei-kai: semua anggota tim wajib menyebutkan (1) apa yang berjalan baik, (2) apa yang buruk, (3) apa yang akan diperbaiki di proyek berikutnya. Tidak ada penyalahan, hanya pembelajaran.\n\nKesimpulan utama buku ini: alat-alat lean yang terlihat (kanban, andon, 5S, value-stream mapping) hanya 10–20 % dari sistem. 80–90 % sisanya adalah budaya, pola pikir, dan kebiasaan harian yang telah Toyota bangun selama lebih dari 70 tahun. Meniru alat tanpa mengubah filosofi dan orang-orangnya hampir selalu berakhir dengan hasil yang sementara atau gagal total. The Toyota Way hanya bisa berhasil jika ada komitmen jangka panjang dari pucuk pimpinan tertinggi untuk terus mengembangkan pemimpin, menghormati manusia, dan mengejar kesempurnaan setiap hari.",
  "img": "https://picsum.photos/seed/toyotaway/600/900"
},
      {id:2,title:"A Tale of Two Cities",author:"Charles Dickens",sales:"200M+",summary:"A powerful tale of love, sacrifice, and resurrection set during the French Revolution.",img:"https://picsum.photos/seed/taleof2cities/600/900"},
      {id:3,title:"The Lord of the Rings",author:"J.R.R. Tolkien",sales:"150M+",summary:"An epic quest to destroy the One Ring and defeat the Dark Lord Sauron.",img:"https://picsum.photos/seed/lotr/600/900"},
      {id:4,title:"The Little Prince",author:"Antoine de Saint-Exupéry",sales:"140M+",summary:"A young prince travels from planet to planet, learning profound lessons about life and love.",img:"https://picsum.photos/seed/littleprince/600/900"},
      {id:5,title:"Harry Potter and the Philosopher's Stone",author:"J.K. Rowling",sales:"120M+",summary:"An orphaned boy discovers he is a wizard and begins his magical education at Hogwarts.",img:"https://picsum.photos/seed/harrypotter1/600/900"},
      ...Array.from({length:45},(_,i)=>({
        id:6+i,title:`Best-Seller #${6+i}`,author:"Author Name",sales:`${95-i*1.5}M+`,
        summary:"A captivating story that has touched millions of readers worldwide with its timeless themes.",
        img:`https://picsum.photos/seed/book${6+i}/600/900`
      }))
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-4">50 Best-Selling Books</h1>
            <div class="max-w-md mx-auto mb-6">
              <input id="search-input" type="text" placeholder="Search title or author..." 
                     class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
                     oninput="searchBooks()">
            </div>
            <div id="book-grid" class="grid grid-cols-2 gap-5 px-2">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      if (page === 'about')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">About This App</h1><p class="text-base leading-relaxed">Simple, fast, and beautiful summaries of the world's best-selling books. Works perfectly on mobile.</p></div></div>`;
      if (page === 'terms')  content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Terms & Conditions</h1><p class="text-base">For educational purposes only.</p></div></div>`;
      if (page === 'privacy')content.innerHTML = `<div class="p-6"><div class="bg-white rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mt-10"><h1 class="text-2xl font-bold mb-4">Privacy Policy</h1><p class="text-base">No data collected. 100% private.</p></div></div>`;
    }

    function renderBooks(bookList) {
      return bookList.map(b=>`
        <div onclick="showDetail(${b.id})" class="cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl transition-all overflow-hidden">
          <img src="${b.img}" alt="${b.title}" class="w-full h-56 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-sm line-clamp-2 leading-tight">${b.title}</h3>
            <p class="text-xs text-gray-600 mt-1">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function showDetail(id) {
      const b = books.find(x=>x.id===id);
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen bg-white">
          <div class="relative">
            <img src="${b.img}" class="w-full h-80 object-cover">
            <button onclick="showPage('home')" class="absolute top-4 left-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2">
              Back
            </button>
          </div>
          <div class="px-5 py-6">
            <h1 class="text-xl font-bold mb-2 leading-tight">${b.title}</h1>
            <p class="text-base text-gray-700 mb-1">by ${b.author}</p>
            <p class="text-sm text-gray-500 mb-6">Sales: ${b.sales}</p>
            <div class="bg-gray-100 p-5 rounded-2xl text-base leading-relaxed text-gray-800">
              ${b.summary}
            </div>
            <button onclick="showPage('home')" class="mt-8 w-full bg-blue-600 text-white font-medium py-4 rounded-xl hover:bg-blue-700 transition text-base">
              Back to Book List
            </button>
          </div>
        </div>`;
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
