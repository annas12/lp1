<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Books Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Style agar gambar full memenuhi kotak */
    .book-image {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        object-position: center;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="px-4 py-4 flex justify-between items-center max-w-md mx-auto">
      <h1 class="text-xl font-bold text-blue-700">Best Books</h1>
      <label for="drawer-check" class="cursor-pointer p-1 rounded-md hover:bg-gray-100">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </label>
    </div>
  </header>

  <input type="checkbox" id="drawer-check" class="hidden peer" />
  <label for="drawer-check" class="fixed inset-0 bg-black/50 hidden peer-checked:block z-40 transition-opacity"></label>
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-2xl transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-6 pt-20">
      <h2 class="text-xl font-bold mb-8 text-gray-800">Menu</h2>
      <ul class="space-y-6 text-lg font-medium text-gray-600">
        <li><a href="#" onclick="showPage('home');toggleDrawer()" class="block hover:text-blue-600 transition">Home</a></li>
        <li><a href="#" onclick="showPage('about');toggleDrawer()" class="block hover:text-blue-600 transition">About App</a></li>
      </ul>
    </div>
  </div>

  <main id="content" class="pb-10 max-w-md mx-auto min-h-screen"></main>

  <script>
    /* DATA BUKU DIPERBARUI
       Disalin PERSIS sesuai nama file di screenshot GitHub Anda.
    */

      {

        img: "image/deepwork.jpeg" 
      },
      { 
        dir: "Delivering-Happiness", 
        title: "Delivering Happiness", 
        author: "Tony Hsieh", 
        // Sesuai screenshot: "happines" (s satu)
        img: "image/deliveringhappines.jpeg" 
      },
      { 
        dir: "Eat-That-Frog", 
        title: "Eat That Frog!", 
        author: "Brian Tracy", 
        img: "image/eatthatfrog.jpeg" 
      },
      { 
        dir: "Good-to-Great", 
        title: "Good to Great", 
        author: "Jim Collins", 
        // Sesuai screenshot: ada kata "the" di tengah
        img: "image/goodthegreat.jpeg" 
      },
      { 
        dir: "How-to-Win-Friends-and-Influence-People", 
        title: "How-to-Win-Friends-and-Influence-People", 
        author: "Dale Carnegie", 
        img: "image/howtowinfriendsinfluencepeople.jpeg" 
      },
      { 
        dir: "Influence:-Science-and-Practice", 
        title: "Influence: Science and Practice", 
        author: "Robert Cialdini", 
        img: "image/Influence.jpeg" 
      },
      { 
        dir: "Outliers", 
        title: "Outliers", 
        author: "Malcolm Gladwell", 
        img: "image/outliers.jpeg" 
      },
      { 
        dir: "Rich-Dad-Poor-Dad", 
        title: "Rich Dad Poor Dad", 
        author: "Robert Kiyosaki", 
        img: "image/richdadpoordad.jpeg" 
      },
      { 
        dir: "The-Magic-of-Thinking-Big", 
        title: "The Magic of Thinking Big", 
        author: "David J. Schwartz", 
        img: "image/themagicofthinking.jpeg" 
      },
      { 
        dir: "The-4â€‘Hour-Workweek", 
        title: "The 4 Hour Workweek", 
        author: "Tim Ferriss", 
        // Sesuai screenshot: pakai "hur" bukan "hour"
        img: "image/the4hurworkweek.jpeg" 
      },
      { 
        dir: "The-48-Law-of-Power", 
        title: "The 48 Laws of Power", 
        author: "Robert Greene", 
        img: "image/the48lawsofpower.jpeg" 
      },
      { 
        dir: "The-Lean-Startup", 
        title: "The Lean Startup", 
        author: "Eric Ries", 
        img: "image/theleanstartup.jpeg" 
      },
      { 
        dir: "The-One-Thing", 
        title: "The One Thing", 
        author: "Gary Keller", 
        img: "image/theonething.jpeg" 
      },
      { 
        dir: "Think-and-Grow-Rich", 
        title: "Think and Grow Rich", 
        author: "Napoleon Hill", 
        img: "image/thinkgrowrich.jpeg" 
      },
      { 
        dir: "You-Can-Heal-Your-Life", 
        title: "You Can Heal Your Life", 
        author: "Louise Hay", 
        img: "image/youcanhealyourlife.jpeg" 
      },
      { 
        dir: "Your-Erroneous-Zones", 
        title: "Your Erroneous Zones", 
        author: "Wayne Dyer", 
        // Sesuai screenshot: "zone" (tanpa s)
        img: "image/yourerroneouszone.jpeg" 
      },
      { 
        dir: "Don-Quixote", 
        title: "Don Quixote", 
        author: "Miguel de Cervantes", 
        // Belum ada di screenshot list, pakai placeholder
        img: "image/Donquixote.jpeg" 
      },
      { 
        dir: "toyota", 
        title: "The Toyota Way", 
        author: "Jeffrey K. Liker", 
         // Belum ada di screenshot list, pakai placeholder
        img: "image/Thetoyotaway.jpeg" 
      }
    ];

    function toggleDrawer() {
      document.getElementById('drawer-check').checked = false;
    }

    function openBook(directory) {
        const baseUrl = "https://lp1.affiliateid.my.id/";
        window.location.href = baseUrl + directory;
    }

    function showPage(page) {
      const content = document.getElementById('content');
      
      if (page === 'home') {
        content.innerHTML = `
          <div class="px-4 pt-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Recommended Books</h1>
            
            <div class="relative max-w-md mx-auto mb-8">
                <input id="search-input" type="text" placeholder="Search title..." 
                       class="w-full px-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:border-blue-500 focus:outline-none transition text-sm bg-white"
                       oninput="searchBooks()">
            </div>

            <div id="book-grid" class="grid grid-cols-2 gap-4 px-1 pb-10">
              ${renderBooks(books)}
            </div>
          </div>`;
      }
      
      if (page === 'about') content.innerHTML = `<div class="p-6 pt-10 text-center text-gray-600">Simple Book Gallery</div>`;
    }

    function renderBooks(bookList) {
      if (bookList.length === 0) {
          return `<div class="col-span-2 text-center text-gray-400 py-10">No books found</div>`;
      }
      return bookList.map(b => `
        <div onclick="openBook('${b.dir}')" class="cursor-pointer group bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col h-full">
          
          <div class="aspect-[2/3] w-full relative overflow-hidden bg-gray-200">
            <img src="${b.img}" alt="${b.title}" loading="lazy" 
                 class="book-image absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" 
                 onerror="this.onerror=null;this.src='https://placehold.co/600x900?text=No+Image';">
          </div>
          
          <div class="p-3 flex-grow flex flex-col justify-center">
            <h3 class="font-bold text-gray-800 text-sm line-clamp-2 leading-tight mb-1 text-center">${b.title}</h3>
            <p class="text-xs text-gray-500 font-medium text-center">${b.author}</p>
          </div>
        </div>`).join('');
    }

    function searchBooks() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = books.filter(b => 
        b.title.toLowerCase().includes(query) || 
        b.author.toLowerCase().includes(query)
      );
      document.getElementById('book-grid').innerHTML = renderBooks(filtered);
    }

    window.onload = () => showPage('home');
  </script>
</body>
</html>
